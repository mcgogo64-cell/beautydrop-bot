name: Daily BeautyDrop Fetch

on:
  schedule:
    - cron: "0 3 * * *"  # Her gece 03:00 UTC
  workflow_dispatch:     # Elle tetikleme

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (with system deps)
        run: npx playwright install --with-deps

      - name: Run bot
        run: node bot.mjs --headless --maxPerPage=60

      - name: Commit & Push updated data
        run: |
          git config user.name "beautydrop-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/deals-*.json
          git commit -m "auto: daily update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
